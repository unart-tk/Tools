<html>
<head><title>getscripts Manual Page</title></head>
<body>
<h1> </h1>
<h2>NAME</h2>
<p>getscripts - get all scripts, omit binaries</p>
<h2>SYNOPSIS</h2>
<p><b>getscripts</b> [OPTIONS] <directory></p>

<h2>OPTIONS</h2>

<ul>
<li>--format=<output> :    Output formats are: html,pod,asciidoc,pandoc

<li>--help:    Display help

</ul>

<h2>DESCRIPTION</h2>
<p>Find scripts in system directories like /bin, /usr/bin</p>
</body></html>
